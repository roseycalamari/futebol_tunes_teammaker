<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NiteRun</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006dff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NiteRun">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 252, 239, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 252, 239, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 252, 239, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-content {
            text-align: center;
            z-index: 2;
            max-width: 350px;
            width: 100%;
        }

        .auth-logo {
            height: 120px;
            width: auto;
            margin-bottom: 2.5rem;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.2));
        }

        .auth-card {
            background: var(--white);
            border-radius: 0;
            padding: 3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem;
        }

        .auth-title {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            font-family: 'SK Glypher Trial', 'Poppins', sans-serif;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 109, 255, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .username-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .username-prefix {
            position: absolute;
            left: 12px;
            color: #666;
            font-weight: 500;
            z-index: 2;
            font-size: 1rem;
        }

        .username-input {
            padding-left: 30px;
        }

        .username-availability {
            position: absolute;
            right: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 2;
        }

        .username-available {
            color: #28a745;
        }

        .username-taken {
            color: #dc3545;
        }

        .username-checking {
            color: #ffc107;
        }

        .form-hint {
            display: block;
            margin-top: 4px;
            font-size: 0.8rem;
            color: #666;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.8rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-link:hover {
            color: var(--primary-hover);
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 0;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        .divider {
            text-align: center;
            margin: 1.2rem 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-hover);
        }

        .error-message, .success-message {
            padding: 0.8rem;
            border-radius: 0;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Footer */
        .auth-footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            margin-top: 3rem;
        }

        .footer-social-link {
            color: var(--cream);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            font-family: 'Poppins', sans-serif;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer-social-link:hover {
            color: rgba(255, 252, 239, 0.7);
        }
        
        .footer-social-link i {
            font-size: 0.9rem;
        }

        /* Desktop Optimizations */
        @media (min-width: 1200px) {
            .auth-container {
                padding: 2rem;
            }
            
            .auth-logo {
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
            
            .auth-subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
            
            .auth-btn {
                padding: 0.8rem 1.8rem;
                font-size: 0.95rem;
            }
            
            .btn-icon {
                font-size: 0.95rem;
            }
            
            .divider {
                margin: 0.4rem 0;
            }
            
            .auth-buttons {
                gap: 0.4rem;
            }
            
            .footer-social-link {
                font-size: 0.8rem;
            }
            
            .footer-social-link i {
                font-size: 0.8rem;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-content {
                max-width: 100%;
                padding: 0 0.5rem;
            }

            .auth-logo {
                height: 70px;
                margin-bottom: 1.2rem;
            }

            .auth-card {
                padding: 1.8rem 1.2rem;
                margin-bottom: 1.5rem;
            }

            .auth-title {
                font-size: 1.6rem;
                margin-bottom: 0.3rem;
            }

            .auth-subtitle {
                font-size: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-input {
                padding: 0.7rem 0.9rem;
                font-size: 0.85rem;
            }

            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }

            .auth-btn {
                padding: 0.7rem 1.3rem;
                font-size: 0.85rem;
            }

            .btn-icon {
                font-size: 0.85rem;
            }

            .divider {
                margin: 0.6rem 0;
                font-size: 0.75rem;
            }

            .auth-buttons {
                gap: 0.5rem;
            }

            .login-link {
                margin-top: 1.2rem;
                font-size: 0.8rem;
            }

            .auth-footer {
                bottom: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 0.8rem;
            }
            
            .auth-content {
                max-width: 100%;
                padding: 0 0.3rem;
            }

            .auth-logo {
                height: 60px;
                margin-bottom: 1rem;
            }

            .auth-card {
                padding: 1.5rem 1rem;
                margin-bottom: 1.2rem;
            }

            .auth-title {
                font-size: 1.4rem;
                margin-bottom: 0.2rem;
            }

            .auth-subtitle {
                font-size: 0.7rem;
                margin-bottom: 1.2rem;
            }

            .form-group {
                margin-bottom: 0.8rem;
            }

            .form-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .form-group label {
                font-size: 0.8rem;
                margin-bottom: 0.3rem;
            }

            .auth-btn {
                padding: 0.6rem 1.1rem;
                font-size: 0.8rem;
            }

            .btn-icon {
                font-size: 0.8rem;
            }

            .divider {
                margin: 0.5rem 0;
                font-size: 0.7rem;
            }

            .auth-buttons {
                gap: 0.4rem;
            }

            .login-link {
                margin-top: 1rem;
                font-size: 0.75rem;
            }

            .auth-footer {
                bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Main Content -->
        <div class="auth-content">
            <!-- Logo -->
            <img src="assets/images/logo png.png" alt="NiteRun Logo" class="auth-logo">
            
            <!-- Signup Card -->
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Join NiteRun</h1>
                    <p class="auth-subtitle">Create your account to get started</p>
                </div>
                
                <!-- Error/Success Messages -->
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <!-- Signup Form -->
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="username-container">
                            <span class="username-prefix">@</span>
                            <input type="text" id="username" class="form-input username-input" placeholder="Choose a username" required>
                            <div class="username-availability" id="usernameAvailability"></div>
                        </div>
                        <small class="form-hint">This will be your unique identifier for friends to find you</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                    </div>
                    
                    <div class="auth-buttons">
                        <button type="submit" class="auth-btn btn-primary" id="signupBtn">
                            <i class="fas fa-user-plus btn-icon"></i>
                            Create Account
                        </button>
                        
                        <div class="divider">
                            <span>or</span>
                        </div>
                        
                        <button type="button" class="auth-btn btn-secondary" id="googleSignUp">
                            <i class="fab fa-google btn-icon"></i>
                            Continue with Google
                        </button>
                    </div>
                </form>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            <a href="https://instagram.com/niterun.app" target="_blank" class="footer-social-link">
                Follow us on Instagram <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoFoGuzuZHVys-bF02P1mrg6-NbjQj8pY",
            authDomain: "niterun-sports-app.firebaseapp.com",
            projectId: "niterun-sports-app",
            storageBucket: "niterun-sports-app.firebasestorage.app",
            messagingSenderId: "320354701270",
            appId: "1:320354701270:web:53302cfe9a63112e95de77",
            measurementId: "G-VXLNF0KB61"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Username validation
        let usernameCheckTimeout;
        
        function checkUsernameAvailability(username) {
            if (!username || username.length < 3) {
                return;
            }
            
            // Clear previous timeout
            clearTimeout(usernameCheckTimeout);
            
            // Show checking state
            const availabilityDiv = document.getElementById('usernameAvailability');
            availabilityDiv.textContent = 'Checking...';
            availabilityDiv.className = 'username-availability username-checking';
            
            // Debounce the check
            usernameCheckTimeout = setTimeout(async () => {
                try {
                    const usernameQuery = await db.collection('users')
                        .where('username', '==', username.toLowerCase())
                        .limit(1)
                        .get();
                    
                    if (usernameQuery.empty) {
                        availabilityDiv.textContent = 'Available';
                        availabilityDiv.className = 'username-availability username-available';
                    } else {
                        availabilityDiv.textContent = 'Taken';
                        availabilityDiv.className = 'username-availability username-taken';
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                    availabilityDiv.textContent = 'Error';
                    availabilityDiv.className = 'username-availability username-taken';
                }
            }, 500);
        }
        
        // Username input event listener
        document.getElementById('username').addEventListener('input', function(e) {
            const username = e.target.value.toLowerCase().replace(/[^a-z0-9_]/g, '');
            e.target.value = username;
            checkUsernameAvailability(username);
        });

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordIcon.classList.remove('fa-eye');
                confirmPasswordIcon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordIcon.classList.remove('fa-eye-slash');
                confirmPasswordIcon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Email/Password Signup
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value.toLowerCase();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const signupBtn = document.getElementById('signupBtn');
            
            // Validation
            if (!fullName || !username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters long.');
                return;
            }
            
            if (!/^[a-z0-9_]+$/.test(username)) {
                showError('Username can only contain lowercase letters, numbers, and underscores.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Check if username is available
            const availabilityDiv = document.getElementById('usernameAvailability');
            if (availabilityDiv.textContent === 'Taken' || availabilityDiv.textContent === 'Checking...') {
                showError('Please wait for username availability check or choose a different username.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            if (!agreeTerms) {
                showError('Please agree to the terms and conditions.');
                return;
            }

            // Show loading state
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i>Creating Account...';
            signupBtn.disabled = true;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile with display name
                await firebase.auth().updateProfile(user, {
                    displayName: fullName
                });
                
                // Create user document in Firestore
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: fullName,
                    username: username,
                    photoURL: user.photoURL || null,
                    friends: [],
                    friendRequests: {
                        sent: [],
                        received: []
                    },
                    stats: {
                        gamesPlayed: 0,
                        wins: 0,
                        losses: 0,
                        mvps: 0
                    },
                    joinDate: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Save to Firestore
                await db.collection('users').doc(user.uid).set(userData);
                
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: fullName,
                    username: username,
                    photoURL: user.photoURL
                }));
                console.log('User data stored in localStorage:', userData); // Debug log
                
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Handle different error types
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showError('An account with this email already exists.');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email address.');
                        break;
                    case 'auth/weak-password':
                        showError('Password is too weak. Please choose a stronger password.');
                        break;
                    case 'auth/operation-not-allowed':
                        showError('Email/password accounts are not enabled.');
                        break;
                    default:
                        showError('Account creation failed. Please try again.');
                }
            } finally {
                // Reset button state
                signupBtn.innerHTML = '<i class="fas fa-user-plus btn-icon"></i>Create Account';
                signupBtn.disabled = false;
            }
        });

        // Google Sign Up
        document.getElementById('googleSignUp').addEventListener('click', async function() {
            hideMessages();
            const googleBtn = document.getElementById('googleSignUp');
            
            // Show loading state
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i>Creating Account...';
            googleBtn.disabled = true;

            try {
                const result = await firebase.auth().signInWithPopup(googleProvider);
                const user = result.user;
                
                // Generate username from display name
                const baseUsername = user.displayName.toLowerCase()
                    .replace(/[^a-z0-9]/g, '')
                    .substring(0, 15);
                const username = baseUsername + '_' + Math.random().toString(36).substr(2, 4);
                
                // Create user document in Firestore
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    username: username,
                    photoURL: user.photoURL || null,
                    friends: [],
                    friendRequests: {
                        sent: [],
                        received: []
                    },
                    stats: {
                        gamesPlayed: 0,
                        wins: 0,
                        losses: 0,
                        mvps: 0
                    },
                    joinDate: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Save to Firestore
                await db.collection('users').doc(user.uid).set(userData);
                
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    username: username,
                    photoURL: user.photoURL
                }));
                
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google sign-up error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-up cancelled.');
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    showError('An account already exists with this email. Please sign in instead.');
                } else {
                    showError('Google sign-up failed. Please try again.');
                }
            } finally {
                // Reset button state
                googleBtn.innerHTML = '<i class="fab fa-google btn-icon"></i>Continue with Google';
                googleBtn.disabled = false;
            }
        });

        // Terms link placeholder
        document.querySelector('.terms-link').addEventListener('click', function(e) {
            e.preventDefault();
            showError('Terms & Conditions coming soon!');
        });

        // Make functions globally available
        window.togglePassword = togglePassword;
        window.toggleConfirmPassword = toggleConfirmPassword;

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
