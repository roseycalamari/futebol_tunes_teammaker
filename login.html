<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NiteRun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            padding: 2rem;
        }

        .auth-logo {
            width: 300px;
            height: auto;
            margin-bottom: 2rem;
            display: block;
            object-fit: contain;
        }

        .auth-card {
            background: #fffcef;
            backdrop-filter: blur(20px);
            border: 3px solid var(--primary-color);
            border-radius: 0;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'SK Glypher Trial', 'Poppins', sans-serif;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
            font-family: 'Poppins', sans-serif;
        }

        .auth-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: #fffcef;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 109, 255, 0.1);
            background: #fffcef;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'SK Glypher Trial', 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 109, 255, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .google-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: #fffcef;
            padding: 0 1rem;
            position: relative;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 2rem;
                max-width: 100%;
            }

            .auth-title {
                font-size: 2rem;
            }

            .auth-logo {
                width: 220px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }

            .auth-title {
                font-size: 1.8rem;
            }

            .auth-logo {
                width: 180px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="assets/images/logo png.png" alt="NiteRun Logo" class="auth-logo">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your NiteRun account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Google Sign In Button -->
            <button class="google-btn" id="googleSignIn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email/Password Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
                <p><a href="#" class="auth-link" id="forgotPassword">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoFoGuzuZHVys-bF02P1mrg6-NbjQj8pY",
            authDomain: "niterun-sports-app.firebaseapp.com",
            projectId: "niterun-sports-app",
            storageBucket: "niterun-sports-app.firebasestorage.app",
            messagingSenderId: "320354701270",
            appId: "1:320354701270:web:53302cfe9a63112e95de77",
            measurementId: "G-VXLNF0KB61"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const googleSignIn = document.getElementById('googleSignIn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPassword = document.getElementById('forgotPassword');

        // Password toggle functionality
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            loginBtn.classList.toggle('loading', loading);
            googleSignIn.classList.toggle('loading', loading);
            loginBtn.disabled = loading;
            googleSignIn.disabled = loading;
        }

        // Email/Password login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                showSuccess('Login successful! Redirecting...');
                
                // Store user data in localStorage or session
                localStorage.setItem('user', JSON.stringify({
                    uid: userCredential.user.uid,
                    email: userCredential.user.email,
                    displayName: userCredential.user.displayName
                }));

                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('No account found with this email address.');
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password. Please try again.');
                        break;
                    case 'auth/invalid-email':
                        showError('Please enter a valid email address.');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Please try again later.');
                        break;
                    default:
                        showError('Login failed. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        });

        // Google Sign In
        googleSignIn.addEventListener('click', async () => {
            hideMessages();
            setLoading(true);

            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await firebase.auth().signInWithPopup(provider);
                showSuccess('Login successful! Redirecting...');
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    uid: result.user.uid,
                    email: result.user.email,
                    displayName: result.user.displayName,
                    photoURL: result.user.photoURL
                }));

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Google sign-in error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-in was cancelled.');
                } else {
                    showError('Google sign-in failed. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Forgot password (placeholder)
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            showError('Password reset functionality coming soon!');
        });
    </script>
</body>
</html>
