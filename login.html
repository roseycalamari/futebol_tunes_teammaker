<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NiteRun</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006dff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NiteRun">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 252, 239, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 252, 239, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 252, 239, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-content {
            text-align: center;
            z-index: 2;
            max-width: 350px;
            width: 100%;
        }

        .auth-logo {
            height: 120px;
            width: auto;
            margin-bottom: 2.5rem;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.2));
        }

        .auth-card {
            background: var(--white);
            border-radius: 0;
            padding: 3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem;
        }

        .auth-title {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            font-family: 'SK Glypher Trial', 'Poppins', sans-serif;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 109, 255, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-hover);
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 0;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        .divider {
            text-align: center;
            margin: 1.2rem 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: #666;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--primary-hover);
        }

        .error-message, .success-message {
            padding: 0.8rem;
            border-radius: 0;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Footer */
        .auth-footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            margin-top: 3rem;
        }

        .footer-social-link {
            color: var(--cream);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            font-family: 'Poppins', sans-serif;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer-social-link:hover {
            color: rgba(255, 252, 239, 0.7);
        }
        
        .footer-social-link i {
            font-size: 0.9rem;
        }

        /* Desktop Optimizations */
        @media (min-width: 1200px) {
            .auth-container {
                padding: 2rem;
            }
            
            .auth-logo {
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
            
            .auth-subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
            
            .auth-btn {
                padding: 0.8rem 1.8rem;
                font-size: 0.95rem;
            }
            
            .btn-icon {
                font-size: 0.95rem;
            }
            
            .divider {
                margin: 0.4rem 0;
            }
            
            .auth-buttons {
                gap: 0.4rem;
            }
            
            .footer-social-link {
                font-size: 0.8rem;
            }
            
            .footer-social-link i {
                font-size: 0.8rem;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-content {
                max-width: 100%;
                padding: 0 0.5rem;
            }

            .auth-logo {
                height: 70px;
                margin-bottom: 1.2rem;
            }

            .auth-card {
                padding: 1.8rem 1.2rem;
                margin-bottom: 1.5rem;
            }

            .auth-title {
                font-size: 1.6rem;
                margin-bottom: 0.3rem;
            }

            .auth-subtitle {
                font-size: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-input {
                padding: 0.7rem 0.9rem;
                font-size: 0.85rem;
            }

            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }

            .auth-btn {
                padding: 0.7rem 1.3rem;
                font-size: 0.85rem;
            }

            .btn-icon {
                font-size: 0.85rem;
            }

            .divider {
                margin: 0.6rem 0;
                font-size: 0.75rem;
            }

            .auth-buttons {
                gap: 0.5rem;
            }

            .signup-link {
                margin-top: 1.2rem;
                font-size: 0.8rem;
            }

            .auth-footer {
                bottom: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 0.8rem;
            }
            
            .auth-content {
                max-width: 100%;
                padding: 0 0.3rem;
            }

            .auth-logo {
                height: 60px;
                margin-bottom: 1rem;
            }

            .auth-card {
                padding: 1.5rem 1rem;
                margin-bottom: 1.2rem;
            }

            .auth-title {
                font-size: 1.4rem;
                margin-bottom: 0.2rem;
            }

            .auth-subtitle {
                font-size: 0.7rem;
                margin-bottom: 1.2rem;
            }

            .form-group {
                margin-bottom: 0.8rem;
            }

            .form-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .form-group label {
                font-size: 0.8rem;
                margin-bottom: 0.3rem;
            }

            .auth-btn {
                padding: 0.6rem 1.1rem;
                font-size: 0.8rem;
            }

            .btn-icon {
                font-size: 0.8rem;
            }

            .divider {
                margin: 0.5rem 0;
                font-size: 0.7rem;
            }

            .auth-buttons {
                gap: 0.4rem;
            }

            .signup-link {
                margin-top: 1rem;
                font-size: 0.75rem;
            }

            .auth-footer {
                bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Main Content -->
        <div class="auth-content">
            <!-- Logo -->
            <img src="assets/images/logo png.png" alt="NiteRun Logo" class="auth-logo">
            
            <!-- Login Card -->
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your NiteRun account</p>
                </div>
                
                <!-- Error/Success Messages -->
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <!-- Login Form -->
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                    </div>
                    
                    <div class="auth-buttons">
                        <button type="submit" class="auth-btn btn-primary" id="loginBtn">
                            <i class="fas fa-sign-in-alt btn-icon"></i>
                            Sign In
                        </button>
                        
                        <div class="divider">
                            <span>or</span>
                        </div>
                        
                        <button type="button" class="auth-btn btn-secondary" id="googleSignIn">
                            <i class="fab fa-google btn-icon"></i>
                            Continue with Google
                        </button>
                    </div>
                </form>
                
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            <a href="https://instagram.com/niterun.app" target="_blank" class="footer-social-link">
                Follow us on Instagram <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoFoGuzuZHVys-bF02P1mrg6-NbjQj8pY",
            authDomain: "niterun-sports-app.firebaseapp.com",
            projectId: "niterun-sports-app",
            storageBucket: "niterun-sports-app.firebasestorage.app",
            messagingSenderId: "320354701270",
            appId: "1:320354701270:web:53302cfe9a63112e95de77",
            measurementId: "G-VXLNF0KB61"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }

            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i>Signing In...';
            loginBtn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Store user data in localStorage
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0]
                };
                localStorage.setItem('user', JSON.stringify(userData));
                console.log('User data stored in localStorage:', userData); // Debug log
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle different error types
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('No account found with this email address.');
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password.');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email address.');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Please try again later.');
                        break;
                    default:
                        showError('Login failed. Please try again.');
                }
            } finally {
                // Reset button state
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt btn-icon"></i>Sign In';
                loginBtn.disabled = false;
            }
        });

        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async function() {
            hideMessages();
            const googleBtn = document.getElementById('googleSignIn');
            
            // Show loading state
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i>Signing In...';
            googleBtn.disabled = true;

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }));
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-in cancelled.');
                } else {
                    showError('Google sign-in failed. Please try again.');
                }
            } finally {
                // Reset button state
                googleBtn.innerHTML = '<i class="fab fa-google btn-icon"></i>Continue with Google';
                googleBtn.disabled = false;
            }
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                const { sendPasswordResetEmail } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                if (error.code === 'auth/user-not-found') {
                    showError('No account found with this email address.');
                } else {
                    showError('Failed to send password reset email. Please try again.');
                }
            }
        });

        // Make functions globally available
        window.togglePassword = togglePassword;

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
