<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiteRun - Football Team Management</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006dff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NiteRun">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 252, 239, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 252, 239, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 252, 239, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-content {
            text-align: center;
            z-index: 2;
            max-width: 450px;
            width: 100%;
        }

        .auth-logo {
            height: 120px;
            width: auto;
            margin-bottom: 2.5rem;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.2));
        }

        .auth-subtitle {
            font-size: 1rem;
            color: rgba(255, 252, 239, 0.8);
            margin-bottom: 2.5rem;
            line-height: 1.4;
            font-weight: 300;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .auth-buttons {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .auth-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
                margin: 2rem auto 0 auto;
            }
            
            .auth-btn {
                width: 100%;
                justify-content: center;
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .auth-container {
                padding: 1.5rem;
            }
            
            .auth-content {
                text-align: center;
                max-width: 100%;
            }
            
            .auth-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            
            .auth-subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
                line-height: 1.6;
            }
            
            .auth-logo {
                height: 80px;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-title {
                font-size: 2rem;
            }
            
            .auth-subtitle {
                font-size: 1rem;
            }
            
            .auth-buttons {
                max-width: 280px;
            }
        }

        .auth-btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 0;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--white);
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: var(--cream);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 1rem;
        }

        /* Footer */
        .auth-footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        .footer-social-link {
            color: var(--cream);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 300;
            font-family: 'Poppins', sans-serif;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        
        .footer-social-link:hover {
            color: rgba(255, 252, 239, 0.7);
        }
        
        .footer-social-link i {
            font-size: 1rem;
        }

        /* Desktop Optimizations */
        @media (min-width: 1200px) {
            .auth-container {
                padding: 2rem;
            }
            
            .auth-logo {
                height: 100px;
                margin-bottom: 2rem;
            }
            
            .auth-subtitle {
                font-size: 0.9rem;
                margin-bottom: 2rem;
                max-width: 250px;
            }
            
            .auth-btn {
                padding: 0.8rem 1.8rem;
                font-size: 0.95rem;
                min-width: 130px;
            }
            
            .btn-icon {
                font-size: 0.95rem;
            }
            
            .footer-social-link {
                font-size: 0.9rem;
            }
            
            .footer-social-link i {
                font-size: 0.9rem;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-logo {
                height: 140px;
                margin-bottom: 2rem;
            }

            .auth-subtitle {
                font-size: 1.1rem;
                margin-bottom: 3rem;
            }

            .auth-btn {
                padding: 0.9rem 2.5rem;
                font-size: 1rem;
                min-width: 220px;
            }

            .auth-footer {
                bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .auth-subtitle {
                font-size: 1rem;
            }

            .auth-btn {
                min-width: 200px;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Main Content -->
        <div class="auth-content">
            <!-- Logo -->
            <img src="assets/images/logo png.png" alt="NiteRun Logo" class="auth-logo">
            
            <!-- Subtitle -->
            <p class="auth-subtitle">
                Organize weekly team sports with smart tools.
            </p>
            
            <!-- Action Buttons -->
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn btn-primary">
                    <i class="fas fa-sign-in-alt btn-icon"></i>
                    Sign In
                </a>
                
                <a href="signup.html" class="auth-btn btn-secondary">
                    <i class="fas fa-user-plus btn-icon"></i>
                    Join NiteRun
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="auth-footer">
            <a href="https://instagram.com/niterun.app" target="_blank" class="footer-social-link">
                Follow us on Instagram <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        let installPromptShown = false;

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired!');
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show our custom install prompt
            showInstallPrompt();
        });

        // Debug: Check if PWA is installable
        window.addEventListener('load', function() {
            console.log('Page loaded, checking PWA status...');
            console.log('Service Worker support:', 'serviceWorker' in navigator);
            console.log('Beforeinstallprompt support:', 'onbeforeinstallprompt' in window);
            console.log('User Agent:', navigator.userAgent);
            
            // Check if already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('App is already running in standalone mode');
            } else {
                console.log('App is running in browser mode');
                
                // Check if Safari
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                console.log('Is Safari:', isSafari);
                
                // Fallback: Show install prompt after 3 seconds for testing
                setTimeout(() => {
                    console.log('Fallback check - deferredPrompt:', !!deferredPrompt, 'installPromptShown:', installPromptShown);
                    if (!installPromptShown) {
                        console.log('Fallback: Showing install prompt after delay');
                        showInstallPrompt();
                    }
                }, 3000);
            }
        });

        // Show custom install prompt
        function showInstallPrompt() {
            // Only show on mobile devices
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                console.log('Not mobile device, skipping install prompt');
                return;
            }

            // Don't show if already shown or user dismissed it
            if (installPromptShown || localStorage.getItem('installPromptDismissed') === 'true') {
                console.log('Install prompt already shown or dismissed');
                return;
            }

            // Check if we're on the correct domain
            const currentDomain = window.location.hostname;
            console.log('Current domain:', currentDomain);
            
            // Allow both vercel domain and custom domain
            if (!currentDomain.includes('niterun.app') && !currentDomain.includes('vercel.app')) {
                console.log('Not on correct domain, skipping install prompt');
                return;
            }

            console.log('Showing install prompt...');

            // Create the install prompt popup
            const installPrompt = document.createElement('div');
            installPrompt.id = 'installPrompt';
            installPrompt.innerHTML = `
                <div class="install-prompt-overlay">
                    <div class="install-prompt-card">
                        <div class="install-prompt-header">
                            <img src="assets/images/logo png.png" alt="NiteRun" class="install-prompt-logo">
                            <h3>Install NiteRun App</h3>
                        </div>
                        <div class="install-prompt-content">
                            <p>Get instant match notifications and work offline - never miss a game!</p>
                            <div class="install-prompt-features">
                                <div class="feature-item">
                                    <i class="fas fa-bell"></i>
                                    <span>Match notifications</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-wifi"></i>
                                    <span>Works offline</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-mobile-alt"></i>
                                    <span>App-like experience</span>
                                </div>
                            </div>
                            <div class="install-instructions" id="installInstructions" style="display: none;">
                                <p style="font-size: 0.9rem; color: var(--primary-color); margin-top: 1rem; padding: 1rem; background: rgba(0, 109, 255, 0.1); border-radius: 8px;">
                                    <strong>Safari:</strong> Tap the Share button <i class="fas fa-share"></i> then "Add to Home Screen"
                                </p>
                            </div>
                        </div>
                        <div class="install-prompt-actions">
                            <button id="installAppBtn" class="install-btn-primary">Install App</button>
                            <button id="notNowBtn" class="install-btn-secondary">Not Now</button>
                        </div>
                    </div>
                </div>
            `;

            // Add styles
            const style = document.createElement('style');
            style.textContent = `
                .install-prompt-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 999999;
                    padding: 1rem;
                    box-sizing: border-box;
                }
                
                .install-prompt-card {
                    background: var(--cream);
                    border-radius: 12px;
                    padding: 2rem;
                    max-width: 400px;
                    width: 100%;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
                    text-align: center;
                    position: relative;
                    margin: 0 auto;
                }
                
                .install-prompt-header {
                    margin-bottom: 1.5rem;
                }
                
                .install-prompt-logo {
                    height: 60px;
                    width: auto;
                    margin-bottom: 1rem;
                }
                
                .install-prompt-header h3 {
                    color: var(--primary-color);
                    font-family: 'SK Glypher Trial', 'Poppins', sans-serif;
                    font-size: 1.5rem;
                    font-weight: 700;
                    margin: 0;
                }
                
                .install-prompt-content p {
                    color: var(--primary-color);
                    font-size: 1rem;
                    margin-bottom: 1.5rem;
                    line-height: 1.5;
                }
                
                .install-prompt-features {
                    display: flex;
                    flex-direction: column;
                    gap: 0.75rem;
                    margin-bottom: 2rem;
                }
                
                .feature-item {
                    display: flex;
                    align-items: center;
                    gap: 0.75rem;
                    color: var(--primary-color);
                    font-size: 0.9rem;
                }
                
                .feature-item i {
                    color: var(--accent-color);
                    width: 20px;
                }
                
                .install-prompt-actions {
                    display: flex;
                    gap: 1rem;
                }
                
                .install-btn-primary {
                    flex: 1;
                    background: var(--primary-color);
                    color: var(--cream);
                    border: none;
                    padding: 1rem 1.5rem;
                    border-radius: 0;
                    font-family: 'SK Glypher Trial', 'Poppins', sans-serif;
                    font-weight: 700;
                    font-size: 1rem;
                    cursor: pointer;
                    transition: all 0.3s ease;
                }
                
                .install-btn-primary:hover {
                    background: #0056b3;
                    transform: scale(0.98);
                }
                
                .install-btn-secondary {
                    flex: 1;
                    background: transparent;
                    color: var(--primary-color);
                    border: 2px solid var(--primary-color);
                    padding: 1rem 1.5rem;
                    border-radius: 0;
                    font-family: 'Poppins', sans-serif;
                    font-weight: 600;
                    font-size: 1rem;
                    cursor: pointer;
                    transition: all 0.3s ease;
                }
                
                .install-btn-secondary:hover {
                    background: var(--primary-color);
                    color: var(--cream);
                }
                
                @media (max-width: 480px) {
                    .install-prompt-overlay {
                        padding: 0.5rem;
                    }
                    
                    .install-prompt-card {
                        padding: 1.5rem;
                        margin: 0;
                        max-width: 100%;
                        border-radius: 8px;
                    }
                    
                    .install-prompt-actions {
                        flex-direction: column;
                        gap: 0.75rem;
                    }
                    
                    .install-prompt-header h3 {
                        font-size: 1.3rem;
                    }
                    
                    .install-prompt-content p {
                        font-size: 0.9rem;
                    }
                }
            `;

            document.head.appendChild(style);
            document.body.appendChild(installPrompt);
            installPromptShown = true;

            // Check if Safari and show instructions
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            if (isSafari) {
                document.getElementById('installInstructions').style.display = 'block';
                document.getElementById('installAppBtn').textContent = 'Got It!';
            }

            // Add event listeners
            document.getElementById('installAppBtn').addEventListener('click', () => {
                if (deferredPrompt) {
                    // Chrome/Android - use native prompt
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        }
                        deferredPrompt = null;
                    });
                } else if (isSafari) {
                    // Safari - just close the prompt (user needs to use Share button)
                    console.log('Safari detected - user needs to use Share button');
                }
                hideInstallPrompt();
            });

            document.getElementById('notNowBtn').addEventListener('click', () => {
                localStorage.setItem('installPromptDismissed', 'true');
                hideInstallPrompt();
            });
        }

        function hideInstallPrompt() {
            const prompt = document.getElementById('installPrompt');
            if (prompt) {
                prompt.remove();
            }
        }
    </script>
</body>
</html>
