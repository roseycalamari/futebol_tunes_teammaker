<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator - NiteRun</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page active">
            <div class="page-content">
                <header class="page-header">
                    <button class="back-to-home-btn" onclick="window.location.href='index.html'">
                        <img src="assets/images/arrowicon.png" alt="Back to Home" class="back-arrow-icon">
                    </button>
                </header>
                
                <div class="page-logo-section">
                    <div class="logo-container">
                        <img src="assets/images/logo png.png" alt="NiteRun Logo" id="logo" class="page-main-logo">
                    </div>
                </div>
                
                <main>
                    <!-- Team Generator Steps -->
                    <div class="generator-steps">
                        <div class="step active" data-step="1">
                            <div class="step-number">1</div>
                            <span>Jogadores</span>
                        </div>
                        <div class="step" data-step="2">
                            <div class="step-number">2</div>
                            <span>Configurar</span>
                        </div>
                        <div class="step" data-step="3">
                            <div class="step-number">3</div>
                            <span>Equipas</span>
                        </div>
                    </div>

                    <!-- Step 1: Player Count Selection -->
                    <div class="step-content" id="step1">
                        <div class="players-container">
                            <div class="player-count-selector">
                                <label class="count-label">N√∫mero de Jogadores:</label>
                                <div class="count-buttons">
                                    <button class="count-btn" data-count="5">
                                        <i class="fas fa-users"></i>
                                        <span>5 Jogadores</span>
                                        <small>1 Equipa</small>
                                    </button>
                                    <button class="count-btn" data-count="10">
                                        <i class="fas fa-users"></i>
                                        <span>10 Jogadores</span>
                                        <small>2 Equipas</small>
                                    </button>
                                    <button class="count-btn active" data-count="15">
                                        <i class="fas fa-users"></i>
                                        <span>15 Jogadores</span>
                                        <small>3 Equipas</small>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="generation-options">
                                <button class="next-step-btn" onclick="nextStep()">
                                    <span>Configurar Jogadores</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Player Configuration -->
                    <div class="step-content hidden" id="step2">
                        <div class="players-config-container">
                            <div class="config-header">
                                <h2>Configurar Jogadores</h2>
                                <div class="player-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" id="progressFill"></div>
                                    </div>
                                    <p class="player-counter">Jogador <span id="currentPlayerNumber">1</span> de <span id="totalPlayers">15</span></p>
                                </div>
                            </div>

                            <!-- Player Navigation List -->
                            <div class="player-navigation">
                                <h3>Lista de Jogadores</h3>
                                <div class="players-grid" id="playersGrid">
                                    <!-- Player navigation buttons will be generated here -->
                                </div>
                            </div>
                            
                            <div class="player-config-card">
                                <div class="player-form">
                                    <div class="form-group">
                                        <label>Nome do Jogador:</label>
                                        <input type="text" id="playerName" placeholder="Digite o nome..." class="player-name-input">
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>N√≠vel:</label>
                                            <select id="playerLevel" class="level-select">
                                                <option value="0.7">1-</option>
                                                <option value="1">1</option>
                                                <option value="1.3">1+</option>
                                                <option value="1.7">2-</option>
                                                <option value="2">2</option>
                                                <option value="2.3">2+</option>
                                                <option value="2.7">3-</option>
                                                <option value="3" selected>3</option>
                                                <option value="3.3">3+</option>
                                                <option value="3.7">4-</option>
                                                <option value="4">4</option>
                                                <option value="4.3">4+</option>
                                                <option value="4.7">5-</option>
                                                <option value="5">5</option>
                                                <option value="5.3">5+</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Posi√ß√£o:</label>
                                            <select id="playerPosition" class="position-select">
                                                <option value="atacante">‚öîÔ∏è Atacante</option>
                                                <option value="hibrido" selected>‚ö° H√≠brido</option>
                                                <option value="defensor">üõ°Ô∏è Defensor</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Atributos Especiais:</label>
                                        <div class="attributes-grid">
                                            <button type="button" class="attribute-btn" data-attr="malabarista">
                                                <i class="fas fa-star"></i>
                                                <span>Malabarista</span>
                                                <small>Dribbler, flashy, bom remate</small>
                                            </button>
                                            <button type="button" class="attribute-btn" data-attr="muralha">
                                                <i class="fas fa-shield-alt"></i>
                                                <span>A Muralha</span>
                                                <small>Forte na marca√ß√£o, excelente defesa</small>
                                            </button>
                                            <button type="button" class="attribute-btn" data-attr="sweeper">
                                                <i class="fas fa-exchange-alt"></i>
                                                <span>Sweeper</span>
                                                <small>Vers√°til guarda-redes + campo</small>
                                            </button>
                                            <button type="button" class="attribute-btn" data-attr="luva">
                                                <i class="fas fa-hand-paper"></i>
                                                <span>Luva D'or</span>
                                                <small>Excelente guarda-redes nato</small>
                                            </button>
                                            <button type="button" class="attribute-btn" data-attr="sr90">
                                                <i class="fas fa-clock"></i>
                                                <span>Sr. 90 Minutos</span>
                                                <small>Completo, criativo, trabalhador</small>
                                            </button>
                                            <button type="button" class="attribute-btn" data-attr="arquiteto">
                                                <i class="fas fa-chess-queen"></i>
                                                <span>O Arquiteto</span>
                                                <small>√ìtimo passe, controla ritmo</small>
                                            </button>
                                            <button type="button" class="attribute-btn" data-attr="matador">
                                                <i class="fas fa-bullseye"></i>
                                                <span>El Matador</span>
                                                <small>Finalizador elite, baixa defesa</small>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button class="prev-player-btn" onclick="prevPlayer()">
                                        <i class="fas fa-arrow-left"></i>
                                        <span>Anterior</span>
                                    </button>
                                    <button class="save-continue-btn" onclick="saveAndContinue()">
                                        <span>Salvar & Continuar</span>
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Back to Step 1 Button -->
                            <div class="back-to-step1-section">
                                <button class="back-to-step1-btn" onclick="goToStep(1)">
                                    <i class="fas fa-arrow-left"></i>
                                    <span>Voltar ao Seletor</span>
                                </button>
                            </div>

                            <!-- Generate Teams Button (shown when all players are configured) -->
                            <div class="generate-section hidden" id="generateSection">
                                <button class="final-generate-btn" onclick="generateFinalTeams()">
                                    <img src="assets/images/teamgeneratoricon.png" alt="Team Generator" style="width: 24px; height: 24px;">
                                    <span>Gerar Equipas</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Team Generation and Display -->
                    <div class="step-content hidden" id="step3">
                        <div class="teams-container">
                            <div class="teams-header">
                                <h2>Equipas Geradas</h2>
                                <div class="action-buttons">
                                    <button class="regenerate-btn" onclick="regenerateTeams()">
                                        <i class="fas fa-redo"></i>
                                        <span>Gerar Novamente</span>
                                    </button>
                                    <button class="back-btn" onclick="goToStep(2)">
                                        <i class="fas fa-edit"></i>
                                        <span>Editar Jogadores</span>
                                    </button>
                                </div>
                            </div>

                            <div class="teams-display" id="teamsDisplay">
                                <!-- Generated teams will be displayed here -->
                            </div>

                            <div class="teams-stats" id="teamsStats">
                                <!-- Team statistics will be displayed here -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
